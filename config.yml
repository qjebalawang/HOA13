---
- hosts: all
  become: true
  pre_tasks:

  - name: update repository index (CentOS)
    tags: always
    yum:
      name: '*'
      state: latest
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "CentOS"
  - name: install updates (Ubuntu)
    tags: always
    apt:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "Ubuntu"

- hosts: base
  become: true
  roles:
    - base

- hosts: centos_server
  become: true
  roles:
    - centos_server

- hosts: ubuntu_server
  become: true
  roles:
    - ubuntu_server
